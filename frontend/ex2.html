<div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
    <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-50 text-gray-500 text-xs uppercase font-semibold border-b border-gray-200">
                <tr>
                    <th class="p-4 w-16">รูปภาพ</th>
                    <th class="p-4">ชื่อสินค้า / SKU</th>
                    <th class="p-4">หมวดหมู่</th>
                    <th class="p-4 text-right">ราคาขาย</th>
                    <th class="p-4 text-center">คงเหลือ</th>
                    <th class="p-4 text-center">สถานะ</th>
                    <th class="p-4 text-center">จัดการ</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 text-sm">

                <!-- Item 1: สินค้าชิ้นเดียว (Single) -->
                <tr class="table-row-hover">
                    <td class="p-4">
                        <div
                            class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center border border-gray-200 overflow-hidden">
                            <i class="fa-solid fa-gem text-gray-300"></i>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="font-bold text-gray-800">สร้อยข้อมือเงินแท้ ลายโซ่</div>
                        <div class="text-xs text-gray-500 font-mono">N01-CHAIN</div>
                    </td>
                    <td class="p-4"><span class="bg-blue-50 text-blue-700 px-2 py-1 rounded text-xs">สร้อยคอ</span></td>
                    <td class="p-4 text-right">฿590</td>
                    <td class="p-4 text-center">
                        <span class="text-yellow-600 font-bold bg-yellow-50 px-3 py-1 rounded-full">5</span>
                    </td>
                    <td class="p-4 text-center"><span class="text-green-500 text-xs"><i class="fa-solid fa-circle"></i>
                            ขายอยู่</span></td>
                    <td class="p-4 text-center">
                        <!-- ปุ่มแก้ไข (Trigger Modal) -->
                        <button onclick="openEditModal('N01-CHAIN')"
                            class="text-gray-400 hover:text-indigo-600 transition p-2 rounded-full hover:bg-gray-100">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                </tr>

                <!-- Item 2: สินค้ามีตัวเลือก (Variants) -->
                <tr class="table-row-hover">
                    <td class="p-4">
                        <div
                            class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center border border-gray-200 overflow-hidden">
                            <i class="fa-solid fa-heart text-red-300"></i>
                        </div>
                    </td>
                    <td class="p-4">
                        <div class="font-bold text-gray-800">ชาร์มหัวใจลงยา</div>
                        <div class="text-xs text-gray-500">มี 2 ตัวเลือก (สีแดง, สีชมพู)</div>
                    </td>
                    <td class="p-4"><span class="bg-purple-50 text-purple-700 px-2 py-1 rounded text-xs">ชาร์ม</span>
                    </td>
                    <td class="p-4 text-right">฿150</td>
                    <td class="p-4 text-center">
                        <div class="font-bold text-gray-800">42</div>
                        <button class="text-xs text-indigo-600 underline" onclick="toggleVariants('v-row-2')">ดูแยกสี
                            v</button>
                    </td>
                    <td class="p-4 text-center"><span class="text-green-500 text-xs"><i class="fa-solid fa-circle"></i>
                            ขายอยู่</span></td>
                    <td class="p-4 text-center">
                        <!-- ปุ่มแก้ไข (Trigger Modal) -->
                        <button onclick="openEditModal('C01-RED')"
                            class="text-gray-400 hover:text-indigo-600 transition p-2 rounded-full hover:bg-gray-100">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                    </td>
                </tr>

                <!-- Expanded Variants Row -->
                <tr id="v-row-2" class="bg-gray-50 hidden">
                    <td colspan="7" class="p-4">
                        <div class="ml-16 bg-white border border-gray-200 rounded-lg p-3">
                            <table class="w-full text-xs">
                                <thead>
                                    <tr class="text-gray-400 border-b">
                                        <th class="pb-2 text-left">SKU</th>
                                        <th class="pb-2 text-left">ตัวเลือก</th>
                                        <th class="pb-2 text-center">คงเหลือ</th>
                                        <th class="pb-2 text-right">ราคาทุน (ลับ)</th>
                                    </tr>
                                </thead>
                                <tbody class="text-gray-600">
                                    <tr class="border-b border-gray-100">
                                        <td class="py-2 font-mono">C01-RED</td>
                                        <td class="py-2">สีแดง</td>
                                        <td class="py-2 text-center text-green-600 font-bold">20</td>
                                        <td class="py-2 text-right text-gray-400">฿80</td>
                                    </tr>
                                    <tr>
                                        <td class="py-2 font-mono">C01-PNK</td>
                                        <td class="py-2">สีชมพู</td>
                                        <td class="py-2 text-center text-green-600 font-bold">22</td>
                                        <td class="py-2 text-right text-gray-400">฿80</td>
                                    </tr>
                                </tbody>
                            </table>

            </tbody>

    <!-- Pagination -->
    <div class="bg-white p-4 border-t border-gray-200 flex justify-between items-center text-sm text-gray-500">
        <div>แสดง 1-2 จาก 50 รายการ</div>
        <div class="flex gap-2">
            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">ก่อนหน้า</button>
            <button class="px-3 py-1 border border-gray-300 rounded bg-indigo-50 text-indigo-600 font-bold">1</button>
            <button class="px-3 py-1 border border-gray-300 rounded hover:bg-gray-50">ถัดไป</button>
        </div>
    </div>
</div>
</div>
